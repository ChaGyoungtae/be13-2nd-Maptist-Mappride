spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/mappride
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver
  profiles:
    active: local
    include: oauth, redis, jwt


  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace

